    <style>
        .login-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: var(--spacing-md);
            background: linear-gradient(135deg, var(--color-bg-primary), var(--color-bg-secondary));
            position: relative;
            overflow: hidden;
        }

        .login-page::before {
            content: '';
            position: absolute;
            width: 300px;
            height: 300px;
            background: linear-gradient(135deg, var(--color-sage-light), var(--color-sage));
            border-radius: 50%;
            top: -100px;
            left: -100px;
            opacity: 0.3;
            animation: float 6s ease-in-out infinite;
        }

        .login-page::after {
            content: '';
            position: absolute;
            width: 250px;
            height: 250px;
            background: linear-gradient(135deg, var(--color-coral-light), var(--color-coral));
            border-radius: 50%;
            bottom: -80px;
            right: -80px;
            opacity: 0.3;
            animation: float 6s ease-in-out infinite 2s;
        }

        .login-container {
            background: var(--color-bg-primary);
            padding: var(--spacing-xl);
            border-radius: var(--radius-xl);
            box-shadow: var(--shadow-xl);
            width: 100%;
            max-width: 400px;
            position: relative;
            z-index: 10;
            animation: fadeInUp 0.6s ease;
        }

        .login-header {
            text-align: center;
            margin-bottom: var(--spacing-xl);
        }

        .login-logo {
            font-family: var(--font-heading);
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: var(--spacing-sm);
        }

        .login-logo .logo-text {
            color: var(--color-terracotta);
        }

        .login-logo .logo-accent {
            color: var(--color-sage);
        }

        .login-subtitle {
            color: var(--color-text-light);
            font-size: 0.95rem;
        }

        .login-icon {
            font-size: 3rem;
            margin-bottom: var(--spacing-md);
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: var(--spacing-md);
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: var(--spacing-xs);
        }

        .form-group label {
            font-weight: 500;
            color: var(--color-text-secondary);
        }

        .form-group input {
            padding: var(--spacing-sm) var(--spacing-md);
            font-family: var(--font-body);
            font-size: 1rem;
            border: 2px solid var(--color-beige);
            border-radius: var(--radius-md);
            background: var(--color-bg-secondary);
            transition: var(--transition-fast);
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--color-sage);
            background: var(--color-bg-primary);
            box-shadow: 0 0 0 3px rgba(164, 190, 123, 0.2);
        }

        .login-btn {
            padding: var(--spacing-sm) var(--spacing-lg);
            background: linear-gradient(135deg, var(--color-terracotta), var(--color-coral));
            color: var(--color-text-inverse);
            font-family: var(--font-heading);
            font-weight: 600;
            font-size: 1.1rem;
            border: none;
            border-radius: var(--radius-full);
            cursor: pointer;
            transition: var(--transition-normal);
            box-shadow: var(--shadow-md);
            margin-top: var(--spacing-sm);
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .login-error {
            background: rgba(212, 165, 165, 0.2);
            color: var(--color-dusty-rose);
            padding: var(--spacing-sm) var(--spacing-md);
            border-radius: var(--radius-md);
            text-align: center;
            font-size: 0.95rem;
            display: none;
        }

        .login-error.show {
            display: block;
            animation: shake 0.5s ease;
        }

        @keyframes shake {

            0%,
            100% {
                transform: translateX(0);
            }

            20%,
            60% {
                transform: translateX(-5px);
            }

            40%,
            80% {
                transform: translateX(5px);
            }
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: var(--spacing-lg);
            color: var(--color-text-light);
            font-size: 0.9rem;
            transition: var(--transition-fast);
        }

        .back-link:hover {
            color: var(--color-terracotta);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0) rotate(0deg);
            }

            50% {
                transform: translateY(-20px) rotate(5deg);
            }
        }
    </style>
</head>

    <script>
        // Credentials
        const VALID_USER = 'pof';
        const VALID_PASS = 'pass';

        // Get redirect URL from URL parameter or referrer
        function getRedirectUrl() {
            const urlParams = new URLSearchParams(window.location.search);
            const redirect = urlParams.get('redirect');

            if (redirect) {
                return redirect;
            }

            // Use referrer if available
            if (document.referrer && document.referrer.includes(window.location.hostname)) {
                return document.referrer;
            }

            // Default to index.html
            return 'index.html';
        }

        const redirectUrl = getRedirectUrl();

        // Check if already logged in
        if (sessionStorage.getItem('pofstudio_admin') === 'true') {
            window.location.href = redirectUrl;
        }

        // Login form handler
        document.getElementById('loginForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('loginError');

            if (username === VALID_USER && password === VALID_PASS) {
                // Login successful
                sessionStorage.setItem('pofstudio_admin', 'true');
                window.location.href = redirectUrl;
            } else {
                // Login failed
                errorDiv.classList.add('show');
                document.getElementById('password').value = '';

                // Hide error after 3 seconds
                setTimeout(() => {
                    errorDiv.classList.remove('show');
                }, 3000);
            }
        });
    </script>
